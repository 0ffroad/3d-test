<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Minecraft-Style Block Builder</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: monospace;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px;
      border: 2px solid #444;
      border-radius: 6px;
    }
    .button {
      display: inline-block;
      padding: 6px 10px;
      margin: 4px;
      background-color: #333;
      color: #fff;
      border: 1px solid #888;
      cursor: pointer;
    }
    .button.selected {
      background-color: #66bb66;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div style="margin-bottom: 6px;">ðŸ§± <b>Select Block:</b></div>
    <button class="button selected" onclick="setBlockColor('green', this)">Grass</button>
    <button class="button" onclick="setBlockColor('gray', this)">Stone</button>
    <button class="button" onclick="setBlockColor('saddlebrown', this)">Dirt</button>
    <button class="button" onclick="setBlockColor('gold', this)">Gold</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(10, 10, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(5, 10, 7);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    // Grid
    const gridHelper = new THREE.GridHelper(50, 50, 0x444444, 0x222222);
    scene.add(gridHelper);

    // Track selected block
    let selectedColor = 'green';

    function setBlockColor(color, btn) {
      selectedColor = color;
      document.querySelectorAll('.button').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    }

    // Mouse to world raycasting
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(gridHelper);

      if (intersects.length > 0) {
        const point = intersects[0].point;

        // Snap to nearest whole block coordinates
        const x = Math.round(point.x);
        const y = 0.5;
        const z = Math.round(point.z);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshLambertMaterial({ color: selectedColor });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(x, y, z);
        scene.add(cube);
      }
    });

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
